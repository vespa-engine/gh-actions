name: üêû Bug Report
description: "Create a report to help us improve."
body:
  - type: checkboxes
    id: terms
    attributes:
      label: Welcome
      options:
        - label: Yes, I understand that the GitHub action repository is not the repository of golangci-lint itself.
          required: true
        - label: Yes, I've searched similar issues on GitHub and didn't find any.
          required: true
        - label: Yes, I've included all information below (version, config, etc).
          required: true

  - type: textarea
    id: problem
    attributes:
      label: Description of the problem
      placeholder: Your problem description
    validations:
      required: true

  - type: input
    id: golangci-lint-version
    attributes:
      label: Version of golangci-lint
    validations:
      required: true

  - type: input
    id: github-action-version
    attributes:
      label: Version of the GitHub Action
    validations:
      required: true

  - type: textarea
    id: workflow-file
    attributes:
      label: Workflow file
      value: |-
        <details>

        ```yml
        <add your file content here>
        ```

        </details>
    validations:
      required: true

  - type: textarea
    id: config
    attributes:
      label: Golangci-lint configuration
      value: |-
        <details>

        ```yml
        <add your file content here>
        ```

        </details>
    validations:
      required: true

  - type: input
    id: go-env
    attributes:
      label: Go version
    validations:
      required: true

  - type: textarea
    id: code-example
    attributes:
      label: Code example or link to a public repository
      value: |-
        <details>

        ```go
        // add your code here
        ```

        </details>
    validations:
      required: true
