name: "TF: Tag release from main.tf template_version"
#
# Reads template_version from main.tf, creates a git tag and GitHub release
# if the version is newer than the latest existing tag.
#
# Usage:
#   on:
#     push:
#       branches: [main]
#   concurrency:
#     group: ${{ github.workflow }}-${{ github.ref_name }}
#     cancel-in-progress: false
#   jobs:
#     tag-release:
#       uses: vespa-engine/gh-actions/.github/workflows/tf-tag-release.yml@main
#       secrets: inherit
#

on:
  workflow_call:

defaults:
  run:
    # Specify to ensure "pipefail and errexit" are set.
    # Ref: https://docs.github.com/en/actions/writing-workflows/workflow-syntax-for-github-actions#defaultsrunshell
    shell: bash

jobs:
  tag-release:
    # Creates a vX.Y.Z tag from template_version in main.tf if it's newer than the latest existing tag
    name: Create release tag
    runs-on: ubuntu-latest

    permissions:
      contents: write

    outputs:
      create: ${{ steps.check.outputs.create }}
      tag: ${{ steps.check.outputs.tag }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Extract template_version from main.tf
        id: version
        run: |
          FILE=main.tf
          if [ ! -f "$FILE" ]; then
            echo "âŒ $FILE not found" >&2
            exit 1
          fi
          TEMPLATE_VERSION=$(sed -nE 's/^[[:space:]]*template_version[[:space:]]*=[[:space:]]*"([0-9]+\.[0-9]+\.[0-9]+)".*/\1/p' "$FILE" | head -n1)
          if [ -z "$TEMPLATE_VERSION" ]; then
            echo "âŒ Failed to parse template_version from main.tf" >&2
            exit 1
          fi
          echo "value=$TEMPLATE_VERSION" >> "$GITHUB_OUTPUT"
          echo "Parsed template_version: $TEMPLATE_VERSION"

      - name: Check if tag already exists and validate bump
        id: check
        run: |
          VER='${{ steps.version.outputs.value }}'
          TAG="v$VER"
          echo "Proposed tag: $TAG"

          # Always set the tag output so callers can reference it regardless of create status
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

          if git rev-parse -q --verify "refs/tags/$TAG" >/dev/null; then
            echo "Tag $TAG already exists; nothing to do."
            echo "â„¹ï¸ Tag $TAG already exists â€” skipping" >> "$GITHUB_STEP_SUMMARY"
            echo "create=no" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          LATEST_TAG=$(git tag --list | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | sed 's/^v//' | sort -V | tail -n1 || true)
          echo "ðŸ· Latest existing tag (no v): ${LATEST_TAG:-none}"

          if [ -n "$LATEST_TAG" ]; then
            # Compare the template_version and latest tag (using sort -V for semantic versioning)
            HIGHEST=$(printf '%s\n%s\n' "$LATEST_TAG" "$VER" | sort -V | tail -n1)
            if [ "$HIGHEST" != "$VER" ]; then
              echo "template_version ($VER) is not greater than the latest tag ($LATEST_TAG); skipping tag creation." >&2
              echo "â„¹ï¸ Version $VER not greater than latest tag ($LATEST_TAG) â€” skipping" >> "$GITHUB_STEP_SUMMARY"
              echo "create=no" >> "$GITHUB_OUTPUT"
              exit 0
            fi
          fi

          echo "create=yes" >> "$GITHUB_OUTPUT"

      - name: Create and push tag
        if: steps.check.outputs.create == 'yes'
        run: |
          VER='${{ steps.version.outputs.value }}'
          TAG="v$VER"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"
          echo "ðŸ· Created and pushed tag $TAG"
          echo "ðŸ· Created and pushed tag **$TAG**" >> "$GITHUB_STEP_SUMMARY"


  publish-release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: tag-release
    if: needs.tag-release.outputs.create == 'yes'

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Create GitHub Release (gh)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ needs.tag-release.outputs.tag }}
        run: |
          set -euo pipefail
          echo "Creating release for $TAG"
          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "Release $TAG already exists; nothing to do."
            echo "â„¹ï¸ Release $TAG already exists" >> "$GITHUB_STEP_SUMMARY"
          else
            gh release create "$TAG" \
              --title "Release $TAG" \
              --generate-notes
            echo "âœ… Created release $TAG"
            echo "âœ… Created release **$TAG**" >> "$GITHUB_STEP_SUMMARY"
          fi
